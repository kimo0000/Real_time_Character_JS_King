<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character JS King</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h3>Real-Time Character Counter</h3>
        <textarea name="" id="text_area" cols="20" rows="4"></textarea>
        <div class="static">
            <p>Total Character: <span id="character">0</span></p>
            <p>Remaining: <span id="remain">50</span></p>
        </div>
        <p id="msg"></p>
    </div>


    <script src="app.js"></script>
</body>
</html>
